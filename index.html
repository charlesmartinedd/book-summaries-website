<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Book Summaries</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Landing Screen -->
    <div id="landing" class="screen active">
        <header class="landing-header">
            <h1 class="landing-title">Classic Stories</h1>
            <p class="landing-subtitle">Discover timeless adventures</p>
        </header>
        <div class="book-cards">
            <div class="book-card christmas-carol" onclick="showBook('christmas-carol')">
                <div class="book-card-image">
                    <img src="images/christmas-carol/cover.png" alt="A Christmas Carol" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 300 400%22><rect fill=%22%23dc2626%22 width=%22300%22 height=%22400%22/><text x=%22150%22 y=%22200%22 text-anchor=%22middle%22 fill=%22white%22 font-size=%2224%22>A Christmas Carol</text></svg>'">
                </div>
                <div class="book-card-content">
                    <h2>A Christmas Carol</h2>
                    <p class="author">Charles Dickens</p>
                    <p class="tagline">A ghost story of redemption</p>
                </div>
            </div>
            <div class="book-card eighty-days" onclick="showBook('eighty-days')">
                <div class="book-card-image">
                    <img src="images/80-days/cover.png" alt="Around the World in 80 Days" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 300 400%22><rect fill=%22%231d4ed8%22 width=%22300%22 height=%22400%22/><text x=%22150%22 y=%22180%22 text-anchor=%22middle%22 fill=%22white%22 font-size=%2220%22>Around the World</text><text x=%22150%22 y=%22220%22 text-anchor=%22middle%22 fill=%22white%22 font-size=%2220%22>in 80 Days</text></svg>'">
                </div>
                <div class="book-card-content">
                    <h2>Around the World in 80 Days</h2>
                    <p class="author">Jules Verne</p>
                    <p class="tagline">An epic journey across the globe</p>
                </div>
            </div>
        </div>
    </div>

    <!-- A Christmas Carol Screen -->
    <div id="christmas-carol" class="screen book-screen">
        <nav class="book-nav">
            <button class="back-btn" onclick="showLanding()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <div class="book-toggle">
                <button class="toggle-btn active" data-book="christmas-carol">A Christmas Carol</button>
                <button class="toggle-btn" data-book="eighty-days" onclick="showBook('eighty-days')">80 Days</button>
            </div>
        </nav>
        <div class="book-content">
            <div class="section-tabs">
                <button class="tab-btn active" onclick="showSection('cc', 'summary')">Summary</button>
                <button class="tab-btn" onclick="showSection('cc', 'booktalk')">Book Talk</button>
            </div>

            <!-- Summary Section -->
            <div id="cc-summary" class="section active">
                <div class="stave-grid" id="cc-stave-grid">
                    <!-- Populated by JavaScript -->
                </div>
            </div>

            <!-- Book Talk Section -->
            <div id="cc-booktalk" class="section">
                <div class="booktalk-grid" id="cc-booktalk-grid">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Around the World in 80 Days Screen -->
    <div id="eighty-days" class="screen book-screen">
        <nav class="book-nav">
            <button class="back-btn" onclick="showLanding()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <div class="book-toggle">
                <button class="toggle-btn" data-book="christmas-carol" onclick="showBook('christmas-carol')">A Christmas Carol</button>
                <button class="toggle-btn active" data-book="eighty-days">80 Days</button>
            </div>
        </nav>
        <div class="book-content">
            <div class="section-tabs">
                <button class="tab-btn active" onclick="showSection('ed', 'summary')">Summary</button>
                <button class="tab-btn" onclick="showSection('ed', 'chapters')">All 37 Chapters</button>
                <button class="tab-btn" onclick="showSection('ed', 'booktalk')">Book Talk</button>
            </div>

            <!-- Summary Section -->
            <div id="ed-summary" class="section active">
                <div class="summary-grid" id="ed-summary-grid">
                    <!-- Populated by JavaScript -->
                </div>
            </div>

            <!-- Chapters Section -->
            <div id="ed-chapters" class="section">
                <div class="chapters-grid" id="ed-chapters-grid">
                    <!-- Populated by JavaScript -->
                </div>
            </div>

            <!-- Book Talk Section -->
            <div id="ed-booktalk" class="section">
                <div class="booktalk-grid" id="ed-booktalk-grid">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-backdrop" onclick="closeModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
            </button>
            <div class="modal-image">
                <img id="modal-img" src="" alt="">
            </div>
            <div class="modal-body">
                <h2 id="modal-title"></h2>
                <div id="modal-text"></div>
            </div>
            <div class="modal-nav">
                <button class="modal-nav-btn prev" onclick="navigateModal(-1)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                <button class="modal-nav-btn next" onclick="navigateModal(1)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="data/christmas-carol.js"></script>
    <script src="data/eighty-days.js"></script>
    <script src="app.js"></script>
</body>
</html>
