<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="400" fill="url(#skyGrad)"/>

  <!-- Stars -->
  <circle cx="30" cy="30" r="1" fill="white"/>
  <circle cx="80" cy="50" r="1.5" fill="white"/>
  <circle cx="150" cy="25" r="1" fill="white"/>
  <circle cx="220" cy="40" r="1.5" fill="white"/>
  <circle cx="270" cy="60" r="1" fill="white"/>
  <circle cx="50" cy="80" r="1" fill="white"/>
  <circle cx="180" cy="70" r="1.5" fill="white"/>
  <circle cx="250" cy="90" r="1" fill="white"/>

  <!-- Globe -->
  <circle cx="150" cy="170" r="80" fill="#1d4ed8" stroke="#60a5fa" stroke-width="2"/>
  <ellipse cx="150" cy="170" rx="80" ry="30" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>
  <ellipse cx="150" cy="170" rx="40" ry="80" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>
  <path d="M70 170 Q150 130 230 170" fill="none" stroke="#22c55e" stroke-width="2"/>

  <!-- Travel path -->
  <path d="M80 160 Q120 140 150 150 Q200 130 220 170" fill="none" stroke="#fbbf24" stroke-width="3" stroke-dasharray="8 4"/>

  <!-- Hot air balloon -->
  <ellipse cx="200" cy="90" rx="25" ry="30" fill="url(#goldGrad)"/>
  <path d="M180 115 L185 130 L215 130 L220 115" fill="#92400e"/>
  <rect x="188" y="130" width="24" height="15" fill="#78350f" rx="2"/>

  <!-- Compass -->
  <circle cx="60" cy="320" r="30" fill="#1f2937" stroke="#fbbf24" stroke-width="2"/>
  <polygon points="60,295 65,320 60,345 55,320" fill="#dc2626"/>
  <polygon points="60,295 55,320 60,345 65,320" fill="white"/>
  <circle cx="60" cy="320" r="4" fill="#fbbf24"/>

  <!-- Title -->
  <text x="150" y="350" text-anchor="middle" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#fbbf24">Around the World</text>
  <text x="150" y="370" text-anchor="middle" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#fbbf24">in 80 Days</text>
  <text x="150" y="390" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="white" opacity="0.8">Jules Verne</text>
</svg>
