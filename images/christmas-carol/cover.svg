<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7f1d1d"/>
      <stop offset="100%" style="stop-color:#450a0a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="300" height="400" fill="url(#bgGrad)"/>

  <!-- Snow -->
  <circle cx="30" cy="50" r="2" fill="white" opacity="0.6"/>
  <circle cx="80" cy="80" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="150" cy="40" r="2" fill="white" opacity="0.7"/>
  <circle cx="220" cy="70" r="1" fill="white" opacity="0.5"/>
  <circle cx="270" cy="30" r="2" fill="white" opacity="0.6"/>
  <circle cx="50" cy="120" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="180" cy="100" r="2" fill="white" opacity="0.6"/>

  <!-- Ghost silhouette -->
  <ellipse cx="150" cy="180" rx="60" ry="90" fill="rgba(255,255,255,0.1)" filter="url(#glow)"/>

  <!-- Chain links -->
  <path d="M90 200 L100 210 L95 220 L105 230" stroke="#fbbf24" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M200 180 L210 190 L205 200 L215 210" stroke="#fbbf24" stroke-width="3" fill="none" opacity="0.7"/>

  <!-- Wreath -->
  <circle cx="150" cy="300" r="35" stroke="#166534" stroke-width="12" fill="none"/>
  <circle cx="150" cy="300" r="35" stroke="#22c55e" stroke-width="6" fill="none" stroke-dasharray="8 4"/>
  <circle cx="135" cy="285" r="4" fill="#dc2626"/>
  <circle cx="165" cy="290" r="4" fill="#dc2626"/>
  <circle cx="145" cy="320" r="4" fill="#dc2626"/>

  <!-- Title -->
  <text x="150" y="360" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#fbbf24">A Christmas Carol</text>
  <text x="150" y="385" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="white" opacity="0.8">Charles Dickens</text>
</svg>
